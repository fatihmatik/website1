<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tutorial</title>
    <style>
        th, td{border: 1px solid #dddddd}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ulke</th>
                <th>baskent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>turkiye</td>
                <td>ankara</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>turk</td>
                <td>ank</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="images">
        <div class="text">
            <p>Responsive Gallery</p>
            <p>Some Windows XP Avatars</p>
        </div>
        <hr>
        <div class="image">
            <img src="images/ball.webp" alt="">
            <div class="overlay-text">Ball</div>
        </div>

        <div class="image">
            <img src="images/chess.webp" alt="">
            <div class="overlay-text">Chess</div>
        </div>
        
        <div class="image">
            <img src="images/flower.webp" alt="">
            <div class="overlay-text">Flower</div>
        </div>

        <div class="image">
            <img src="images/horses.webp" alt="">
            <div class="overlay-text">Horses</div>
        </div>

        <div class="image">
            <img src="images/trees.webp" alt="">
            <div class="overlay-text">Trees</div>
        </div>
        <!-- When you add copy paste the above class="image" element, the page will dynamically expand towards the bottom, breaking no rules. -->
    </div>  

</body>
</html>
